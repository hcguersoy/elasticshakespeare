<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

</head>
<body>

<div class="container">
    <div th:fragment="header">
        <div class="jumbotron">
            <div class="row text-center">
                <div class="">
                    <h1>Elastic Shakespeare</h1>
                    <h2>Find some Hamlet quotes!</h2>
                </div>
            </div>

        </div>
        <form class="form-horizontal" th:action="@{/}" th:object="${searchQuery}" method="post">
            <div class="form-group">
                <label class="col-sm-2 control-label">Your search text:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{searchQuery}"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
        <div class="container">
            <p th:text="'You searched for [' + ${searchQuery.searchQuery} + '].'"/>
            <p th:text="'The results:'"/>
        </div>
        <div class="container">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th th:text="'Line number'"/>
                    <th th:text="'Play name'"/>
                    <th th:text="'Speaker'"/>
                    <th th:text="'Speach number'"/>
                    <th th:text="'Text'"/>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cit : ${searchQuery.citations}">
                    <td th:text="${cit.linenumber}"/>
                    <td th:text="${cit.playname}"/>
                    <td th:text="${cit.speaker}"/>
                    <td th:text="${cit.speechnumber}"/>
                    <td th:text="${cit.textentry}"/>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
